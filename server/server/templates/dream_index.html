{% include "navbar.html" %}
<h2>Dreams</h2>
<ul>
    {% for dream in dreams %}
        <li>
            <a href="{% url 'dream_detail' dream.pk %}">{{ dream.name }}</a>
            <!-- Delete button -->
            <form action="{% url 'dream_delete' dream.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this dream?');">Delete</button>
            </form>
        </li>
    {% empty %}
        <li>No dreams found.</li>
    {% endfor %}
</ul>

<a href="{% url 'dream_create' %}">Create New Dream</a>
